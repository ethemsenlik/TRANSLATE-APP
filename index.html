<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="translate.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <ul class="controls">
                    
                <li class="left">
                    <i class="fa-regular fa-copy icons" id="from"></i>
                    <select id="from-lang"></select>
                    <i class="fa-sharp fa-solid fa-play icons" id="from" style="padding:0 2px"></i>
                </li>
                <li class="middle">
                    <i class="fas fa-exchange-alt"></i>
                </li>
                <li class="right">
                    <i class="fa-sharp fa-solid fa-play icons" id="to" style="padding:0 2px"></i>
                    <select id="to-lang"></select>
                    <i class="fa-regular fa-copy icons" id="to"></i>
                </li>
            </ul>

            <div class="text-controls">
                <textarea id="from-text" class="from-text" placeholder="Metin giriniz"></textarea>
                <textarea id="to-text" class="to-text" placeholder="çeviri" readonly disabled></textarea>
            </div>
        </div>
        <div class="button">
            <button id="btnTranslate">Çevir</button>
        </div>
    </div>

    <script src="languages.js"></script>
    <script src="script.js"></script>
</body>
</html>
